<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="/templates/template.xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>My Manage Database</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" rel="stylesheet" 
              href="/WEB-INF/sources/css/estilo_index.css" />
        <!--        <h:outputStylesheet library="WEB-INF/sources/css" name="estilo_index.css"  />-->
        <style>
            .add_redis{
                border-radius: 15px;
                margin-left: 20px;
                background-color: #BF2727;
                padding: 15px;
                margin-bottom: 30px;
                width: 50%;
            }
            .add_redis panelGrid {
                background-color: white;
            }
            .comp_redis {
                border-radius: 15px;
                background-color: white;
                padding: 15px;
                margin: 15px;
            }

            .add_mysql{
                border-radius: 15px;
                margin-left: 20px;
                background-color: skyblue;
                padding: 15px;
                margin-bottom: 30px;
                width: 40%;
            }


            .comp_mysql {
                border-radius: 15px;
                background-color: white;
                padding: 15px;
                margin: 15px;
            }
            .msql {
                margin-left: 25px;
            }
        </style>
    </h:head>
    <h:body>


        <img src="http://blog.pagodabox.com/wp-content/uploads/2012/03/redis.png" width="200"/>
        <div class="add_redis">
            <div class="comp_redis">


                <p:tabView dynamic="true" cache="true">
                    <p:tab title="Borrar Key">
                        
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:form>
                                
                                Nombre Key: <h:inputText value="#{RedisControllerBean.nameKeyRemove}" id="nameKeyRemove"/><br/><br/>
                                <p:growl id="growl3" life="2000" />
                                <p:commandButton value="Borrar Key" id="withIcon3" actionListener="#{RedisControllerBean.removeKeyRedis()}" update="growl3" icon="ui-icon-disk" /><br/>
                            </h:form>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Añadir Set">
                        <h:messages id="msg" showDetail="true" for="añadeSet" />
                        <h:panelGrid columns="2" cellpadding="10" id="añadeSet">
                            <h:form>
                                Nombre: <h:inputText value="#{RedisControllerBean.nameSet}" id="nameSet"/><br/><br/>

                                Valor: <h:inputText value="#{RedisControllerBean.txtSetRedis}" id="txtSetRedis"/><br/><br/>

                                <p:growl id="growl" life="2000" />
                                <p:commandButton value="Añadir" id="withIcon" actionListener="#{RedisControllerBean.addSet()}" update="growl" icon="ui-icon-disk" /><br/>
                            </h:form>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Borrar Set">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:form>
                                Nombre: <h:inputText value="#{RedisControllerBean.nameRemoveSet}" id="nameRemoveSet"/><br/><br/>
                                Valor: <h:inputText value="#{RedisControllerBean.valorRemoveSet}" id="valorRemoveSet"/><br/><br/>
                                <p:growl id="growl" life="2000" />
                                <p:commandButton value="Borrar Key" id="withIcon" actionListener="#{RedisControllerBean.removeSetRedis()}" update="growl" icon="ui-icon-disk" /><br/>
                            </h:form>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="Añadir Hash">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:form>
                                Nombre: <h:inputText value="#{RedisControllerBean.nameHash}" id="nameHash"/><br/><br/>
                                Key: <h:inputText value="#{RedisControllerBean.nameKeyHash}" id="nameKeyHash"/><br/><br/>
                                Valor: <h:inputText value="#{RedisControllerBean.nameValueHash}" id="nameValueHash"/><br/><br/>

                                <p:growl id="growl4" life="2000" />
                                <p:commandButton value="Añadir Hash" id="withIcon4" actionListener="#{RedisControllerBean.addHash()}" update="growl4" icon="ui-icon-disk" /><br/>
                            </h:form>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Borrar Hash">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:form>
                                Nombre: <h:inputText value="#{RedisControllerBean.nameHash}" id="nameHash"/><br/><br/>
                                Key: <h:inputText value="#{RedisControllerBean.nameKeyHash}" id="nameKeyHash"/><br/><br/>
                                Valor: <h:inputText value="#{RedisControllerBean.nameValueHash}" id="nameValueHash"/><br/><br/>

                                <p:growl id="growl5" life="2000" />
                                <p:commandButton value="Borrar Hash" id="withIcon5" actionListener="#{RedisControllerBean.deleteHash()}" update="growl5" icon="ui-icon-disk" /><br/>
                            </h:form>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Añadir List R/L">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:form>
                                Nombre: <h:inputText value="#{RedisControllerBean.nameList}" id="nameList"/><br/><br/>
                                Valor: <h:inputText value="#{RedisControllerBean.nameValueList}" id="nameValueList"/><br/><br/>
                                <p:outputLabel for="modoList" value="Método:" />
                                <p:selectOneRadio id="modoList" value="#{RedisControllerBean.modoList}">
                                    <f:selectItem itemLabel="LPUSH" itemValue="lpush" />
                                    <f:selectItem itemLabel="RPUSH" itemValue="rpush" />
                                </p:selectOneRadio><br/><br/>
                                <p:growl id="growl6" life="2000" />
                                <p:commandButton value="Añadir Lista" id="withIcon6" actionListener="#{RedisControllerBean.addList()}" update="growl6" icon="ui-icon-disk" /><br/>
                            </h:form>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Añadir List Index">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:form>
                                Nombre: <h:inputText value="#{RedisControllerBean.nameList}" id="nameList"/><br/><br/>
                                Valor: <h:inputText value="#{RedisControllerBean.nameValueList}" id="nameValueList"/><br/><br/>
<!--                                    Indice: <h:inputText value="#{RedisControllerBean.indexList}" id="indexList"/><br/><br/>-->
                                <h:outputLabel for="basic" value="Indice: " />
                                <p:spinner id="basic" value="#{RedisControllerBean.indexList}" size="3" /><br/><br/>
                                <p:growl id="growl7" life="2000" />
                                <p:commandButton value="Añadir Lista" id="withIcon7" actionListener="#{RedisControllerBean.addListIndex()}" update="growl7" icon="ui-icon-disk" /><br/>
                            </h:form>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Borrar List">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:form>
                                Nombre: <h:inputText value="#{RedisControllerBean.nameList}" id="nameList"/><br/><br/>
                                Valor: <h:inputText value="#{RedisControllerBean.nameValueList}" id="nameValueList"/><br/><br/>
                                Indice: <h:inputText value="#{RedisControllerBean.indexList}" id="indexList"/><br/><br/>
                                <p:growl id="growl8" life="2000" />
                                <p:commandButton value="Borrar List" id="withIcon8" actionListener="#{RedisControllerBean.deleteList()}" update="growl8" icon="ui-icon-disk" /><br/>
                            </h:form>
                        </h:panelGrid>
                    </p:tab>
                </p:tabView>

            </div>
        </div>
        <img class="msql" src=" http://www.redchillinetwork.co.uk/wp-content/uploads/2012/08/mysql-logo-wallpaper1.jpg" width="200"/>
        <div class="add_mysql">
            <div class="comp_mysql">
                <h:form>
                    <p:accordionPanel dynamic="true" >
                        <p:tab title="Crear Tabla">
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:form>

                                    Nombre tabla: <h:inputText value="#{mySqlControllerBean.nameTable}"/><br/><br/>

                                    Nombre del campo: <h:inputText value="#{mySqlControllerBean.nameFila}"/>

                                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                        <p:outputLabel value="Tipo:" />
                                        <p:selectOneMenu  value="#{mySqlControllerBean.tipoDato}" style="width:125px">
                                            <f:selectItem itemLabel="Selecciona uno" itemValue="" />
                                            <f:selectItem itemValue="int" itemLabel="INT" />
                                            <f:selectItem itemValue="longtext" itemLabel="LONGTEXT" />
                                            <f:selectItem itemValue="varchar50" itemLabel="VARCHAR(50)" />
                                            <f:selectItem itemValue="varchar150" itemLabel="VARCHAR(150)" />
                                            <f:selectItem itemValue="date" itemLabel="DATE" />
                                        </p:selectOneMenu>
                                    </h:panelGrid><br/><br/>
                                    <h:panelGrid columns="3" cellpadding="5">
                                        <h:outputLabel for="menu" value="Tipo" />
                                        <p:selectCheckboxMenu id="menu" value="#{CheckboxTipoMysql.tipoSeleccionado}" label="Atributos: "
                                                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                                            <f:selectItems value="#{CheckboxTipoMysql.tipo}" />
                                        </p:selectCheckboxMenu>
                                        <p:commandButton value="Añadir" action="#{mySqlControllerBean.createTable()}" />
                                    </h:panelGrid>
                                </h:form>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Borrar Tabla">
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:form>
                                    Nombre tabla: <h:inputText value="#{mySqlControllerBean.nameTable}"/><br/><br/>
                                    <p:commandButton value="Añadir" action="#{mySqlControllerBean.deleteTable()}" />
                                </h:form>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Insertar Valores">
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:form>
                                    Nombre tabla: <h:inputText value="#{mySqlControllerBean.nameTable}"/><br/><br/>
                                    Nombre campo: <h:inputText value="#{mySqlControllerBean.nameFila}"/><br/><br/>
                                    Valor:  <h:inputText value="#{mySqlControllerBean.valorInsert}"/><br/><br/>
                                    <p:commandButton value="Añadir" action="#{mySqlControllerBean.insertTable()}" />
                                </h:form>
                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>
                </h:form>
            </div>
        </div>

        <h:form>
            <ui:repeat var="o" value="#{RedisControllerBean.extraerKeys()}">
                <h:commandButton value="#{o}" action="#{RedisControllerBean.extraerKey(o)}" />
            </ui:repeat>
        </h:form>    
             


        <h:dataTable value="#{RedisControllerBean.result}" var="ou">
            <h:column>
                #{ou}
            </h:column>
        </h:dataTable>   

    </h:body>
</html>
