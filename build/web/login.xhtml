    <h:head>
        <title>Login</title>

<style>
    .formulario_login{
    margin-left: 33%;

    </h:head>
    <h:body>
          <div class="formulario_login">
<!--            GROWL Se utiliza para mostrar mensajes emergentes, los generaremos desde el controlador-->
            <p:growl id="msg" showDetail="true" life="2000" />
            <h:messages style="color:red;margin:8px;" />
            <h:form>
                <p:panel header="Login" style="width:340px" >
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="user" value="Usuario:" />
                        <p:inputText value="#{LoginControllerBean.user}" id="user"
                                     required="true" label="user" />
                        <h:outputLabel for="pass" value="Clave:" />
                        <p:password value="#{LoginControllerBean.pass}" id="pass" required="true"
                                    label="pass" />
                        
                        <f:facet name="footer">
                            
<!--                            <p:messages showDetail="true"/>
                        <p:captcha label="Captcha" />
                        <p:commandButton value="Check" actionListener="#}" ajax="false" icon="ui-icon-check"/>-->
                            <p:growl id="growl" life="2000" />
                            <p:commandButton value="Login" id="withIcon" action="#{LoginControllerBean.login()}" update="growl" icon="ui-icon-check" />
                           
                        </f:facet>
                        
                    </h:panelGrid>
                </p:panel>
            </h:form>

                <div class="registrate">
                    <p:commandButton value="RegÃ­strate" id="withIcon2" action="#{LoginControllerBean.registroView()}" icon="ui-icon-star" /><br/>

        </div>
